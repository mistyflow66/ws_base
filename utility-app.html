<body>

<div id="loading" class="loading-overlay"><i class="fas fa-spinner fa-spin fa-2x"></i><p>è³‡æ–™åŒæ­¥ä¸­...</p></div>

<div class="app-container">
    <div class="month-nav">
        <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
        <span id="view-month-display">2026 å¹´ 02 æœˆ</span>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('é›»è²»', this)">é›»è²»</button>

    <div class="content">
        <div id="plan-info" class="plan-alert">
            <div style="font-size:0.8rem; color:#444;">ğŸ“‹ åµæ¸¬åˆ°æœ¬æœˆæ’ç¨‹è¨ˆç•«ï¼š</div>
            <div style="margin:8px 0;"><b id="plan-amount">$0</b></div>
            <div id="plan-period" style="font-size:0.75rem; color:#666; margin-bottom:10px;">ä¾†æºï¼š--</div>
            <button class="btn-sync btn-green" onclick="sendToParent()">å¸¶å…¥æœ¬æœˆé‡‘é¡</button>
            <div style="font-size:0.7rem; color:#999; margin-top:10px; text-align:center;">--- æˆ–åœ¨ä¸‹æ–¹é‡æ–°å»ºç«‹æ–°å¸³å–® ---</div>
        </div>

        <div class="calc-card">
            <label>æ–°å¸³å–®èµ·è¨–æ—¥ (è·¨æœˆè‡ªå‹•æ‹†åˆ†)</label>
            <div style="display:flex; gap:8px;">
                <input type="date" id="s-date">
                <input type="date" id="e-date">
            </div>
            <label>å¸³å–®ç¸½é‡‘é¡</label>
            <input type="number" id="total-amt" placeholder="è¼¸å…¥å¸³å–®é¢é¡">
            <button class="btn-sync" onclick="generateSchedules()">ç´€éŒ„ä¸¦ç”Ÿæˆå¤šæœˆæ’ç¨‹</button>
        </div>

        <div class="settings-link" onclick="resetToken()">æ›´æ› GitHub Token</div>
    </div>
</div>

<script>
    /** åŸºç¤é…ç½® **/
    const GIST_ID = 'be819c4c8ca0a2582fa3f5c4045d5ab9.js'; 
    const PREFIX = "B_Utility_"; // é¿å…èˆ‡å…¶ä»–å°ˆæ¡ˆ localStorage è¡çª
    
    let db = { "é›»è²»": {}, "æ°´è²»": {}, "ç¶²è·¯": {} };
    let currentTab = 'é›»è²»';
    let viewDate = new Date(2026, 1, 1); // é è¨­è¦–åœ–æœˆä»½

    // åˆå§‹åŒ–è®€å–
    async function init() {
        let token = localStorage.getItem(PREFIX + "token");
        if (!token) {
            token = prompt("è«‹è²¼å…¥æ‚¨çš„ GitHub Token (åªéœ€è¼¸å…¥ä¸€æ¬¡)ï¼š");
            if (token) localStorage.setItem(PREFIX + "token", token);
            else return;
        }
        await loadDB(token);
    }

    // å¾ Gist è®€å–è³‡æ–™
    async function loadDB(token) {
        toggleLoading(true);
        try {
            const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                headers: { 'Authorization': `token ${token}` }
            });
            if (!res.ok) throw new Error();
            const data = await res.json();
            db = JSON.parse(data.files['utility_db.json'].content || '{"é›»è²»":{},"æ°´è²»":{},"ç¶²è·¯":{}}');
            updateUI();
        } catch (e) {
            alert("Token ç„¡æ•ˆæˆ– ID éŒ¯èª¤ï¼Œè«‹é‡è¨­ã€‚");
            localStorage.removeItem(PREFIX + "token");
        }
        toggleLoading(false);
    }

    // æ›´æ–° UI ç‹€æ…‹
    function updateUI() {
        const key = `${viewDate.getFullYear()}_${viewDate.getMonth() + 1}`;
        const plan = db[currentTab][key];
        const infoBox = document.getElementById('plan-info');
        
        if (plan) {
            infoBox.style.display = 'block';
            document.getElementById('plan-amount').innerText = `$${plan.amount.toLocaleString()}`;
            document.getElementById('plan-period').innerText = `ä¾†æºå¸³å–®ï¼š${plan.originPeriod}`;
        } else {
            infoBox.style.display = 'none';
        }
        document.getElementById('view-month-display').innerText = `${viewDate.getFullYear()} å¹´ ${String(viewDate.getMonth()+1).padStart(2,'0')} æœˆ`;
    }

    // æŒ‰æ¯”ä¾‹ç”Ÿæˆå¤šæœˆæ’ç¨‹
    async function generateSchedules() {
        const s = new Date(document.getElementById('s-date').value);
        const e = new Date(document.getElementById('e-date').value);
        const total = parseFloat(document.getElementById('total-amt').value);

        if (!s || !e || !total || s >= e) return alert("æ—¥æœŸæˆ–é‡‘é¡æœ‰èª¤");

        const totalDays = Math.ceil((e - s) / 86400000) + 1;
        const dailyPrice = total / totalDays;

        let cursor = new Date(s.getFullYear(), s.getMonth(), 1);
        while (cursor <= e) {
            const y = cursor.getFullYear();
            const m = cursor.getMonth();
            const mStart = new Date(y, m, 1);
            const mEnd = new Date(y, m + 1, 0);
            
            const overlapS = new Date(Math.max(s, mStart));
            const overlapE = new Date(Math.min(e, mEnd));
            const days = (overlapS <= overlapE) ? Math.ceil((overlapE - overlapS) / 86400000) + 1 : 0;

            if (days > 0) {
                const key = `${y}_${m + 1}`;
                db[currentTab][key] = {
                    amount: Math.round(days * dailyPrice),
                    originPeriod: `${s.getMonth()+1}/${s.getDate()}~${e.getMonth()+1}/${e.getDate()}`
                };
            }
            cursor.setMonth(cursor.getMonth() + 1);
        }

        await syncToGist();
        updateUI();
        alert("å¤šæœˆæ’ç¨‹å·²å„²å­˜ï¼");
    }

    // åŒæ­¥åˆ° Gist
    async function syncToGist() {
        toggleLoading(true);
        const token = localStorage.getItem(PREFIX + "token");
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${token}` },
            body: JSON.stringify({ files: { "utility_db.json": { content: JSON.stringify(db) } } })
        });
        toggleLoading(false);
    }

    // å‚³é€è‡³çˆ¶ç¶²ç«™
    function sendToParent() {
        const key = `${viewDate.getFullYear()}_${viewDate.getMonth() + 1}`;
        const amount = db[currentTab][key].amount;
        window.parent.postMessage({ 
            type: 'utility_update', 
            value: amount, 
            category: currentTab 
        }, '*');
    }

    // æœˆä»½åˆ‡æ›
    function changeMonth(dir) {
        viewDate.setMonth(viewDate.getMonth() + dir);
        updateUI();
    }

    // åˆ†é åˆ‡æ›
    function switchTab(t, btn) {
        currentTab = t;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateUI();
    }

    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
    
    function resetToken() {
        localStorage.removeItem(PREFIX + "token");
        location.reload();
    }

    init();
</script>
