<div id="loading" class="loading-overlay"><i class="fas fa-spinner fa-spin fa-2x"></i><p>é›²ç«¯è³‡æ–™åŒæ­¥ä¸­...</p></div>

<div class="app-container">

            <div style="margin:8px 0;"><b id="plan-amount">$0</b></div>

            <div style="font-size:0.7rem; color:#999; margin-top:10px; text-align:center;">--- æˆ–åœ¨ä¸‹æ–¹é‡æ–°å»ºç«‹æ–°å¸³å–® ---</div>

                <input type="date" id="s-date">

        </div>

</div>

<script>
    /** åŸºç¤é…ç½® **/
    const GAS_URL = "https://script.google.com/macros/s/AKfycbySPYLiPf6pUhZqbHMSK2z2eYtrzVWrPUweojAoCG8_15IrxQH0dhTOiXp1gf58dpiEQg/exec"; // <--- è«‹æ›´æ›ç‚ºæ‚¨æœ€æ–°çš„ GAS URL

    // é‡‘é‘°è‡ªå‹•ç”Ÿæˆ
    function generateKey() {
        const a = 90000, b = 7000, c = 450, d = 11;
        return String(a + b + c + d + 15000); // 112461
    }

    let db = { "é›»è²»": {}, "æ°´è²»": {}, "ç¶²è·¯": {} };
    let currentTab = 'é›»è²»';
    
    const urlParams = new URLSearchParams(window.location.search);
    const urlY = parseInt(urlParams.get('y'));
    const urlM = parseInt(urlParams.get('m'));

    let viewDate = (urlY && urlM) ? new Date(urlY, urlM - 1, 1) : new Date();

    // åˆå§‹åŒ–è®€å– (æ”¹ç‚ºå°æ¥ GAS)
    async function init() {
        await loadDB();
    }

    // å¾ GAS è®€å–è³‡æ–™ (å–ä»£ loadDB Gist ç‰ˆ)
    async function loadDB() {
        toggleLoading(true);
        try {
            const res = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ 
                    action: "get_utility", 
                    key: generateKey() 
                })
            });
            const raw = await res.text();
            if (raw.startsWith("Error:")) {
                throw new Error(raw);
            }

            let data;
            try {
                data = JSON.parse(raw);
            } catch (parseErr) {
                throw new Error(`å¾Œç«¯å›å‚³é JSONï¼š${raw}`);
            }

            db = (data && typeof data === 'object') ? data : { "é›»è²»": {}, "æ°´è²»": {}, "ç¶²è·¯": {} };
            
            updateUI();
        } catch (e) {
            console.error("GAS è®€å–å¤±æ•—:", e);
            alert(`é›²ç«¯è®€å–å¤±æ•—ï¼š${e.message}\nè«‹ç¢ºèª GAS å·²é‡æ–°éƒ¨ç½²ä¸”åŒ…å« get_utility/save_utilityã€‚`);
        }
        toggleLoading(false);
    }

    // æ›´æ–° UI ç‹€æ…‹ (é‚è¼¯ç¶­æŒä¸è®Š)
    function updateUI() {
        const key = `${viewDate.getFullYear()}_${viewDate.getMonth() + 1}`;
        const plan = db[currentTab][key];
        const infoBox = document.getElementById('plan-info');
        
        if (plan) {
            infoBox.style.display = 'block';
            document.getElementById('plan-amount').innerText = `$${plan.amount.toLocaleString()}`;
            document.getElementById('plan-period').innerText = `ä¾†æºå¸³å–®ï¼š${plan.originPeriod}`;
        } else {
            infoBox.style.display = 'none';
        }
        document.getElementById('view-month-display').innerText = `${viewDate.getFullYear()} å¹´ ${String(viewDate.getMonth()+1).padStart(2,'0')} æœˆ`;
    }

    // æŒ‰æ¯”ä¾‹ç”Ÿæˆå¤šæœˆæ’ç¨‹ (é‚è¼¯ç¶­æŒä¸è®Šï¼Œåƒ…æœ€å¾Œæ”¹å‘¼å« syncToGAS)
    async function generateSchedules() {
        const s = new Date(document.getElementById('s-date').value);
        const e = new Date(document.getElementById('e-date').value);
        const total = parseFloat(document.getElementById('total-amt').value);

        if (!s || !e || !total || s >= e) return alert("æ—¥æœŸæˆ–é‡‘é¡æœ‰èª¤");

        const totalDays = Math.ceil((e - s) / 86400000) + 1;
        const dailyPrice = total / totalDays;

        let cursor = new Date(s.getFullYear(), s.getMonth(), 1);
        while (cursor <= e) {
            const y = cursor.getFullYear();
            const m = cursor.getMonth();
            const mStart = new Date(y, m, 1);
            const mEnd = new Date(y, m + 1, 0);
            
            const overlapS = new Date(Math.max(s, mStart));
            const overlapE = new Date(Math.min(e, mEnd));
            const days = (overlapS <= overlapE) ? Math.ceil((overlapE - overlapS) / 86400000) + 1 : 0;

            if (days > 0) {
                const key = `${y}_${m + 1}`;
                db[currentTab][key] = {
                    amount: Math.round(days * dailyPrice),
                    originPeriod: `${s.getMonth()+1}/${s.getDate()}~${e.getMonth()+1}/${e.getDate()}`
                };
            }
            cursor.setMonth(cursor.getMonth() + 1);
        }

        await syncToGAS();
        updateUI();
        alert("å¤šæœˆæ’ç¨‹å·²å„²å­˜è‡³é›²ç«¯ï¼");
    }

    // åŒæ­¥åˆ° GAS (å–ä»£ syncToGist)
    async function syncToGAS() {
        toggleLoading(true);
        try {
            const res = await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ 
                    action: "save_utility", 
                    key: generateKey(),
                    dbContent: JSON.stringify(db)
                })
            });
            const result = await res.text();
            if(!result.includes("Success")) throw new Error();
        } catch (e) {
            console.error("åŒæ­¥å¤±æ•—:", e);
            alert("é›²ç«¯å„²å­˜å¤±æ•—");
        }
        toggleLoading(false);
    }

    // å‚³é€è‡³çˆ¶ç¶²ç«™ (é‚è¼¯ç¶­æŒä¸è®Š)
    function sendToParent() {
        const key = `${viewDate.getFullYear()}_${viewDate.getMonth() + 1}`;
        const amount = db[currentTab][key].amount;
        window.parent.postMessage({ 
            type: 'utility_update', 
            value: amount, 
            category: currentTab 
        }, '*');
    }

    // æœˆä»½èˆ‡åˆ†é åˆ‡æ› (é‚è¼¯ç¶­æŒä¸è®Š)
    function changeMonth(dir) {
        viewDate.setMonth(viewDate.getMonth() + dir);
        updateUI();
    }

    function switchTab(t, btn) {
        currentTab = t;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateUI();
    }

    function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }

    // å•Ÿå‹•
    init();
</script>
